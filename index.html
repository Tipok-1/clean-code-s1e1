<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link  rel = "stylesheet" href = "https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel = "stylesheet" href = "style.css" media = "screen">
  <title>Todo App</title>
</head>

<body>
  <section class="block-details">
    <img src="./eisenhower-matrix.jpg">
    <a class="link-details"
      href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
    </a>
  </section>
  <main class="main">
    <section id="add-section">
      <label id = "new-task-label" for="new-task"> Add Item </label>
      <div class="task-wrapper">
        <input id="new-task" class="task task_input" type="text">
        <button class = "add">Add</button>
      </div>
    </section>
    <h3 class = "title-section">Todo</h3>
    <section>
      <ul id="task-list">
        <li class="standart-mode">
          <input type="checkbox" class = "check-complete">
          <label class="task">Pay Bills</label>
          <input type="text" class="task task_input">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="standart-mode edit-mode">
          <input type="checkbox" class = "check-complete">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task task_input">
          <button class="edit">Save</button>
          <button class="delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
    <h3 class = "title-section">Completed</h3>
    <section>
      <ul id="completed-tasks">
        <li class="standart-mode"> 
          <input type="checkbox" class = "check-complete" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task task_input">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
